<h1>Binding Radio Buttons</h1>

<form [formGroup]="myForm" (submit)="fnSubmit()">
  <label><input type="radio" formControlName="gender" value="1">Male</label>
  <label><input type="radio" formControlName="gender" value="0">Female</label>
  <button type="submit">Check Result</button>
</form>

<router-outlet />
