<h1>{{title}}</h1>

<form [formGroup]="myForm">
  <div>
    <label for="nameElem">Name</label>
    <input type="text" name="nameElem" id="nameElem" formControlName="name">
  </div>
  <div>
    <label for="emailElem">Email</label>
    <input type="email" name="emailElem" id="emailElem" formControlName="email">
  </div>
  <div>
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
  </div>
</form>

<router-outlet />
